<md-content flex layout="row" layout-align="space-around" layout-padding="layout-padding">
   <md-card flex-gt-sm="66" flex-gt-md="33" style= "max-height:450;"> 
    <md-card-content>
      <form name="Form">
      
	      <md-input-container class="md-block"> <label>Email</label>
	       <input type="email" name="email" ng-model="user.email" /> 
	      </md-input-container>

	      <md-input-container class="md-block"> <label>Password</label>
	       <input type="password" name="password" ng-model="user.password" /> 
	      </md-input-container>
	      
          <md-button  style="min-width: 356px;" ng-click="log()"  flex="110" class="md-primary md-raised">&nbsp Sign In &nbsp</md-button><br><br>
           <a ui-sref="register">Create an account? </a>
            <a ui-sref="forgotPassword">Forgot Password?</a><br><br><br>
             <div layout="row">
            <a flex href="facebookLogin"><md-button style="min-width: 176px;"  class="md-raised md-primary" ng-click="fb()">&nbsp Facebook  &nbsp</md-button></a>
            <a  flex href="googleLogin"><md-button style="min-width: 176px;" class="md-raised md-warn">&nbsp Google &nbsp</md-button></a>
            </div>
        </form>
      </md-card-content>
   </md-card> 
</md-content>
